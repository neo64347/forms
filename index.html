<!DOCTYPE html>
<html lang="en" style="background: #00000000;">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Contact Form</title>
<!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="Contact-Form-Clean.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-md" style="background: #ffffff;">
        <div class="container-fluid">
            <a class="navbar-brand" data-bss-hover-animate="pulse" href="#" style="font-weight: bold;color: rgba(0,0,0,0.9);">
                <i class="fa-solid fa-laptop-code"></i></i>&nbsp; CCode</a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1">
                    <span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" data-bss-hover-animate="pulse" href="#">HOME</a></li>
                    <li class="nav-item"><a class="nav-link active" data-bss-hover-animate="pulse" href="#">CONTACT US</a></li>
                    <li class="nav-item"><a class="nav-link active" data-bss-hover-animate="pulse" href="#">PRODUCTS</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <section class="contact-clean">
        <form action="https://formsubmit.co/161a12d9c480072f90f27bfbd18a3cab" method="post">
            <h2 class="text-center">Contact us</h2>
            <div class="mb-3"><input class="form-control" type="text" name="name" placeholder="Name"></div>
            <div class="mb-3"><input class="form-control" type="email" name="email" placeholder="Email" required></div>
            <div class="mb-3"><input class="form-control" type="number" name="number" placeholder="Phone or Mobile" required></div>
            <div class="mb-3"><textarea class="form-control" name="message" placeholder="Message" rows="14" required></textarea></div>
            <div class="mb-3"><button class="btn btn-primary " data-bss-hover-animate="pulse" type="submit">send </button></div>
        </form>
    </section>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <!-- JavaScript Hover Effect Pulse -->
    <script src="bs-init.js"></script>
</body>

</html>
